<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Plateforme_ | Gestion des Présences</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">La Plateforme_</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button id="logout-btn" class="btn btn-outline-light d-none">Se déconnecter</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">

        <div id="auth-section" class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Espace Membre</h3>
                        
                        <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="tab-login" data-bs-toggle="pill" data-bs-target="#form-login" type="button">Connexion</button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="tab-register" data-bs-toggle="pill" data-bs-target="#form-register" type="button">Inscription</button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane fade show active" id="form-login">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="loginEmail" required placeholder="nom@laplateforme.io">
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" id="loginPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Se connecter</button>
                                </form>
                            </div>

                            <div class="tab-pane fade" id="form-register">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="regName" class="form-label">Nom complet</label>
                                        <input type="text" class="form-control" id="regName" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regEmail" class="form-label">Email (@laplateforme.io)</label>
                                        <input type="email" class="form-control" id="regEmail" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="regPassword" class="form-label">Mot de passe</label>
                                        <input type="password" class="form-control" id="regPassword" required>
                                    </div>
                                    <button type="submit" class="btn btn-success w-100">S'inscrire</button>
                                </form>
                            </div>
                        </div>
                        <div id="auth-message" class="mt-3 text-center text-danger"></div>
                    </div>
                </div>
            </div>
        </div>

        <div id="student-section" class="d-none">
            <h2>Mon Espace</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header bg-primary text-white">Nouvelle demande</div>
                        <div class="card-body">
                            <form id="reservationForm">
                                <label class="form-label">Choisir une date</label>
                                <input type="date" id="resDate" class="form-control mb-3" required>
                                <button type="submit" class="btn btn-primary w-100">Réserver</button>
                            </form>
                            <p id="res-message" class="mt-2"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <h4>Mes réservations</h4>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody id="student-res-list">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="admin-section" class="d-none">
            <h2 class="text-danger">Espace Gestion</h2>
            
            <ul class="nav nav-tabs mt-4" id="adminTab" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#manage-res" type="button">Demandes de présence</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" id="tab-users" data-bs-toggle="tab" data-bs-target="#manage-users" type="button">Gestion Utilisateurs</button>
                </li>
            </ul>

            <div class="tab-content mt-3">
                <div class="tab-pane fade show active" id="manage-res">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Étudiant</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-res-list">
                            </tbody>
                    </table>
                </div>

                <div class="tab-pane fade" id="manage-users">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>Rôle</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-users-list">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
