<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structure Materialize Pure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="white z-depth-0">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo left black-text">Mon Thème ☕</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger black-text"><i class="material-icons">menu</i></a>
            
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#" class="grey-text text-darken-2">Accueil</a></li>
                <li><a href="#" class="grey-text text-darken-2">Actualités</a></li>
                <li><a href="#" class="grey-text text-darken-2">Thème</a></li>
                <li><a href="#" class="grey-text text-darken-2">À Propos</a></li>
            </ul>
        </div>
    </nav>
    
    <ul class="sidenav" id="mobile-demo">
        <li><a href="#">Accueil</a></li>
        <li><a href="#">Actualités</a></li>
        <li><a href="#">Thème</a></li>
        <li><a href="#">À Propos</a></li>
    </ul>

    <div class="container">
        
        <h5 class="grey-text text-darken-2">NOUVEAUX ÉLÉMENTS</h5>
        <div class="row">
            
            <div class="col s12 m6 l6">
                <div class="card hoverable">
                    <div class="card-image">
                        <img class="responsive-img" src="https://picsum.photos/id/80/600/400" alt="Image de l'élément 1">
                    </div>
                    <div class="card-content">
                        <p class="grey-text text-lighten-1">LE PLATEAU</p>
                        <span class="card-title black-text">GALERIE MATERIALIZE</span>
                    </div>
                </div>
            </div>

            <div class="col s12 m6 l6">
                <div class="card hoverable">
                    <div class="card-image">
                        <img class="responsive-img" src="https://picsum.photos/id/82/600/400" alt="Image de l'élément 2">
                    </div>
                    <div class="card-content">
                        <p class="grey-text text-lighten-1">HÔTEL DE VILLE / STYLE ITALIEN</p>
                        <span class="card-title black-text">ÉLÉMENT VINTAGE</span>
                    </div>
                </div>
            </div>

        </div> <div class="divider"></div>

        <h5 class="grey-text text-darken-2">ÉLÉMENTS RÉCENTS</h5>
        <div class="row">

            <div class="col s12 m4 l4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img class="responsive-img" src="https://picsum.photos/id/160/400/300" alt="Image de l'élément 3">
                    </div>
                    <div class="card-content">
                        <span class="card-title black-text">VILLEBAY</span>
                    </div>
                </div>
            </div>

            <div class="col s12 m4 l4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img class="responsive-img" src="https://picsum.photos/id/158/400/300" alt="Image de l'élément 4">
                    </div>
                    <div class="card-content">
                        <span class="card-title black-text">CONTRE SUD</span>
                    </div>
                </div>
            </div>

            <div class="col s12 m4 l4">
                <div class="card hoverable">
                    <div class="card-image">
                        <img class="responsive-img" src="https://picsum.photos/id/155/400/300" alt="Image de l'élément 5">
                    </div>
                    <div class="card-content">
                        <span class="card-title black-text">RESSORT</span>
                    </div>
                </div>
            </div>

        </div> </div> <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        // Initialisation du Sidenav Materialize
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            M.Sidenav.init(elems);
        });
    </script>

</body>
</html>
