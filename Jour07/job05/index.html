<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>DaisyUI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { plugins: [daisyui] }
  </script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.5/dist/full.css" rel="stylesheet">
</head>
<body class="bg-base-100">

  <div class="navbar bg-base-200 px-4">
    <div class="flex-1">
      <a class="btn btn-ghost normal-case text-xl">MonSite</a>
    </div>
    <div class="flex-none">
      <a class="btn btn-ghost">Accueil</a>
      <a class="btn btn-ghost">Features</a>
      <a class="btn btn-ghost">Contact</a>
    </div>
  </div>

  <!-- Hero -->
  <div class="hero min-h-screen bg-base-200">
    <div class="hero-content text-center">
      <div class="max-w-md">
        <h1 class="text-5xl font-bold">Bienvenue sur MonSite</h1>
        <p class="py-6">Construisez des interfaces rapidement avec Tailwind + DaisyUI.</p>
        <button class="btn btn-primary">Commencer</button>
      </div>
    </div>
  </div>

  <!-- Cards -->
  <div class="grid md:grid-cols-3 gap-6 px-4 mb-16">
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Feature 1</h2>
        <p>Description de la fonctionnalité 1.</p>
      </div>
    </div>
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Feature 2</h2>
        <p>Description de la fonctionnalité 2.</p>
      </div>
    </div>
    <div class="card bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title">Feature 3</h2>
        <p>Description de la fonctionnalité 3.</p>
      </div>
    </div>
  </div>

</body>
</html>
